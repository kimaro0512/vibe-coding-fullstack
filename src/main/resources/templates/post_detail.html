<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title th:text="${post.title} + ' | Vibe Coding'">게시글 상세 | Vibe Coding</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            border-bottom: 1px solid #eee;
            background-color: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(10px);
        }

        .container-main {
            max-width: 800px;
            margin-top: 5rem;
            margin-bottom: 5rem;
        }

        .card {
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.03);
            overflow: hidden;
        }

        .detail-header {
            border-bottom: 1px solid #f1f1f1;
            padding: 2.5rem;
            background-color: #fff;
        }

        .detail-body {
            padding: 2.5rem;
            background-color: #fff;
            min-height: 300px;
            line-height: 1.8;
        }

        .detail-footer {
            padding: 1.5rem 2.5rem;
            background-color: #fafafa;
            border-top: 1px solid #f1f1f1;
        }

        .meta-info {
            display: flex;
            gap: 1.5rem;
            color: #6c757d;
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .post-no {
            color: #137fec;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: block;
            font-size: 0.9rem;
        }

        .btn-list {
            border: 1px solid #dee2e6;
            color: #495057;
            font-weight: 600;
        }

        .btn-list:hover {
            background-color: #f8f9fa;
            border-color: #ced4da;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container px-4">
            <a class="navbar-brand fw-bold" href="/">Vibe Coding</a>
            <div class="d-flex align-items-center gap-3">
                <a href="/" class="text-decoration-none text-dark small fw-semibold">Home</a>
                <a href="/posts" class="text-decoration-none text-primary small fw-bold">Posts</a>
            </div>
        </div>
    </nav>

    <div class="container container-main">
        <div class="card">
            <div class="detail-header">
                <span class="post-no" th:text="'#' + ${post.no}">#1</span>
                <h1 class="fw-bold mb-3" th:text="${post.title}">게시글 제목입니다.</h1>
                <div class="meta-info">
                    <div class="meta-item">
                        <span class="material-symbols-outlined fs-6">calendar_today</span>
                        <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-02-23 12:00</span>
                    </div>
                    <div class="meta-item" th:if="${post.updatedAt != post.createdAt}">
                        <span class="material-symbols-outlined fs-6">edit</span>
                        <span th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}">2024-02-23 13:00</span>
                    </div>
                    <div class="meta-item">
                        <span class="material-symbols-outlined fs-6">visibility</span>
                        <span th:text="${post.views}">42</span>
                    </div>
                </div>
            </div>
            <div class="detail-body">
                <p th:text="${post.content}">게시글 내용이 여기에 표시됩니다.</p>
            </div>
            <div class="detail-footer d-flex justify-content-between align-items-center">
                <a href="/posts" class="btn btn-list rounded-pill px-4 py-2 d-flex align-items-center gap-2">
                    <span class="material-symbols-outlined fs-6">list</span>
                    목록으로
                </a>
                <div class="d-flex gap-2">
                    <a th:href="@{/posts/{no}/edit(no=${post.no})}"
                        class="btn btn-outline-secondary rounded-pill px-4">수정</a>
                    <button class="btn btn-outline-danger rounded-pill px-4">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
