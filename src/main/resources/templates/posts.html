<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>게시글 목록 | Vibe Coding</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            border-bottom: 1px solid #eee;
            background-color: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(10px);
        }

        .container-main {
            max-width: 900px;
            margin-top: 5rem;
            margin-bottom: 5rem;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        }

        .table thead th {
            border-top: none;
            background-color: #fcfcfc;
            color: #6c757d;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid #f1f1f1;
            padding: 1.25rem 1rem;
        }

        .table tbody td {
            padding: 1.25rem 1rem;
            vertical-align: middle;
            border-bottom: 1px solid #f1f1f1;
        }

        .post-title {
            font-weight: 600;
            color: #212529;
            text-decoration: none;
        }

        .post-title:hover {
            color: #137fec;
        }

        .badge-views {
            background-color: #e9ecef;
            color: #495057;
            font-weight: 500;
            font-size: 0.75rem;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container px-4">
            <a class="navbar-brand fw-bold" href="/">Vibe Coding</a>
            <div class="d-flex align-items-center gap-3">
                <a href="/" class="text-decoration-none text-dark small fw-semibold">Home</a>
                <a href="/posts" class="text-decoration-none text-primary small fw-bold">Posts</a>
            </div>
        </div>
    </nav>

    <div class="container container-main">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0">게시글 목록</h2>
            <button class="btn btn-primary rounded-pill px-4 fw-bold">글쓰기</button>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead>
                            <tr>
                                <th style="width: 80px;">번호</th>
                                <th>제목</th>
                                <th style="width: 180px;">작성일</th>
                                <th style="width: 100px;">조회수</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="post : ${posts}">
                                <td th:text="${post.no}" class="text-secondary small">1</td>
                                <td>
                                    <a th:href="@{/posts/{no}(no=${post.no})}" class="post-title"
                                        th:text="${post.title}">테스트 게시글 제목입니다</a>
                                </td>
                                <td class="text-secondary small"
                                    th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-02-23</td>
                                <td>
                                    <span class="badge badge-views rounded-pill px-2 py-1"
                                        th:text="${post.views}">42</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
